<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Galeria de GIFs</title>
  <style>
    :root{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#111}
    body{margin:18px; background:#f7f7f8}
    h1{font-size:22px;margin-bottom:14px;font-weight:600}
    .searchBar{margin-bottom:18px;display:flex;gap:10px;flex-wrap:wrap}
    input[type=text]{flex:1;min-width:200px;padding:10px;border-radius:10px;border:1px solid #d6d6d6;font-size:14px}
    .list{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;margin-top:8px}
    .item{background:#fff;padding:10px;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,.06);display:flex;flex-direction:column;gap:8px}
    .thumb{width:100%;height:auto;object-fit:contain;border-radius:8px;background:#000;cursor:pointer}
    .meta{font-size:12px;color:#475569;line-height:1.4}
    footer{margin-top:22px;font-size:12px;color:#64748b;text-align:center}
  </style>
</head>
<body>

  <h1>Galeria de GIFs</h1>

  <div class="searchBar">
    <input id="searchText" type="text" placeholder="Pesquisar por nome do arquivo, email ou WhatsApp...">
  </div>

  <div id="list" class="list"></div>

  <footer>GIFs adicionados manualmente. Nenhum é comprimido ou modificado — qualidade 100% preservada.</footer>

<script>
// ---- CONFIGURAÇÃO MANUAL DOS GIFS ----
// Adicione seus GIFs aqui. Basta colocar os arquivos .gif na mesma pasta e cadastrar abaixo.
// Não serão comprimidos pois são carregados como arquivos originais.
// Campos: src (caminho), email (tag), whatsapp (tag)
const GIFS = [
  { src: 'oi.gif', email: 'contato@exemplo.com', whatsapp: '5511999999999' },
  { src: 'gif2.gif', email: 'vendas@empresa.com', whatsapp: '5532988888888' },
  // adicione mais aqui
];

// ---- RENDERIZAÇÃO ----
function renderGallery(filter=''){
  const list = document.getElementById('list');
  list.innerHTML = '';
  const query = filter.trim().toLowerCase();

  const filtered = GIFS.filter(g =>
    !query ||
    (g.src && g.src.toLowerCase().includes(query)) ||
    (g.email && g.email.toLowerCase().includes(query)) ||
    (g.whatsapp && g.whatsapp.toLowerCase().includes(query))
  );

  if(filtered.length === 0){
    list.innerHTML = '<div style="opacity:.6">Nenhum GIF encontrado.</div>';
    return;
  }

  filtered.forEach(g =>{
    const div = document.createElement('div');
    div.className = 'item';

    const img = document.createElement('img');
    img.className = 'thumb';
    img.src = g.src;
    img.alt = g.src;
    img.loading = 'lazy';
    img.onclick = ()=> window.open(g.src, '_blank'); // abre GIF original sem perder qualidade

    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.innerHTML = `
      <div><strong>Arquivo:</strong> ${g.src}</div>
      <div><strong>Email:</strong> ${g.email || '—'}</div>
      <div><strong>WhatsApp:</strong> ${g.whatsapp || '—'}</div>
    `;

    div.appendChild(img);
    div.appendChild(meta);
    list.appendChild(div);
  });
}

// ---- EVENTOS ----
document.getElementById('searchText').addEventListener('input', e =>{
  renderGallery(e.target.value);
});

// inicializa
enderGallery();
</script>
</body>
</html>
