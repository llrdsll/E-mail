<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de GIFs</title>
<style>
    body {
        background: #111;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        padding: 15px;
    }
    .container img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 6px;
        background: #000;
    }
</style>
</head>
<body>

    <img src="gif5.gif" alt="gif">

</div>

</body>
</html>
